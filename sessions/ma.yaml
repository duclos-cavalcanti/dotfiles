session_name: ma
start_directory: ~/Documents/work/master-arbeit
windows:
  - window_name: wiki
    shell_command_before:
      - cd ~/Documents/work/master-arbeit.wiki
    panes:
      - nvim Home.md
  - window_name: readme
    layout: tiled
    panes:
      - nvim README.md
  - window_name: docs
    layout: tiled
    panes:
      - cd docs && nvim .
  - window_name: tool
    panes:
      - nvim CMakeLists.txt
  - window_name: bash
    layout: tiled
    panes:
      - ls
  - window_name: module
    shell_command_before:
      - cd module
    layout: tiled
    panes:
      - clear
  - window_name: module-dev
    shell_command_before:
      - cd module/src
    layout: tiled
    panes:
      - nvim .

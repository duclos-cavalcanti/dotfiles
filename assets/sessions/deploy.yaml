session_name: deploy
start_directory: "/home/duclos/.deploy/"
windows:
  - window_name: readme
    panes:
      - nvim README.md
  - window_name: ubuntu
    layout: even-horizontal
    panes:
      - nvim ubuntu/install.sh
      - cd ubuntu && ls -l
  - window_name: bash
    panes:
      - clear && ls -l
  - window_name: arch
    panes:
      - nvim arch/install.sh

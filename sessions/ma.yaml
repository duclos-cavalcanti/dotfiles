session_name: ma
start_directory: ~/Documents/work/master-arbeit
windows:
  - window_name: wiki
    shell_command_before:
      - cd ~/Documents/work/master-arbeit.wiki
    panes:
      - nvim Home.md
  - window_name: readme
    layout: tiled
    panes:
      - nvim README.md
  - window_name: docs
    layout: tiled
    panes:
      - cd docs && nvim .
  - window_name: tool
    panes:
      - nvim CMakeLists.txt
  - window_name: bash
    layout: tiled
    panes:
      - ls
  - window_name: jasper
    shell_command_before:
      - cd jasper
    layout: tiled
    panes:
      - clear
  - window_name: jasper-dev
    shell_command_before:
      - cd jasper/src
    layout: tiled
    panes:
      - nvim .

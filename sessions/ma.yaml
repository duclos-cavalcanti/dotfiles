session_name: ma
start_directory: ~/Documents/work/master-arbeit
windows:
  - window_name: readme
    layout: tiled
    panes:
      - nvim README.md
  - window_name: tool
    panes:
      - nvim CMakeLists.txt
  - window_name: bash
    layout: tiled
    panes:
      - cd build
      - ls
  - window_name: src
    layout: tiled
    panes:
      - nvim src
  - window_name: script
    layout: tiled
    panes:
      - nvim deploy
  - window_name: module
    shell_command_before:
      - cd module
    layout: tiled
    panes:
      - ls
      - ls
      - ls
  - window_name: module-src
    shell_command_before:
      - cd module/src
    layout: tiled
    panes:
      - nvim .

session_name: dotfiles
start_directory: ~/.dotfiles
windows:
  - window_name: readme
    panes:
      - nvim README.md
  - window_name: bash
    layout: tiled
    panes:
      - ls -l
  - window_name: sys
    layout: tiled
    panes:
      - top
  - window_name: install
    layout: tiled
    panes:
      - nvim install.sh
  - window_name: rc
    panes:
      - nvim ~/.bashrc
  - window_name: editor
    shell_command_before:
      - cd ~/.config/nvim
    panes:
      - nvim init.lua
  - window_name: mux
    panes:
      - nvim ~/.tmux.conf
